{%extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner drama">
    <h1>Edit {{dramas.name}}</h1>
</div>
<div class="row">
        <div class="col-md-11 col-md-offset-1 padding-top">
            <form action="{{url_for('editDramasCat',dramas_id=dramas.id)}}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" value="{{dramas.name}}">
                    <div class="padding-bottom"></div>
                    <button type="submit" class="button btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-edit"></span>Edit
                    </button>
                    <a href='{{url_for('showDramas')}}'>
                        <button class="button btn-default" type="button">
                            <span class="glyphicon glyphicon-remove"></span>
                        Cancel</button>
                    </a>
                </div>
            </form>
        </div>
</div>
{% endblock %}
