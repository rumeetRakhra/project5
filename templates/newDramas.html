{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner drama">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Drama</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the drama">
                
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description">
                </textarea>

                <label for="Genre">Genre:</label>
                <input type="text" maxlength="50" class="form-control" name="genre" placeholder="Genre">

                <label for="name">Running Time:</label>
                <input type="text" maxlength="50" class="form-control" name="running_time" placeholder="Running Time">

                <label for="name">Number of Episodes:</label>
                <input type="text" maxlength="50" class="form-control" name="no_of_episodes" placeholder="Number of Episodes">

                <button type="submit" class="button btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-check"></span>Create
                </button>
                <a href="{{url_for('showDramas')}}">
                        <button class="button btn-default" type="button">
                            <span class="glyphicon glyphicon-remove"></span>Cancel
                        </button>
                    </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
