{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class=" row banner drama">
    <h1>New Drama Category</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name">
                <div class="padding-bottom"></div>
                <button type="submit" class="button btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-check" ></span>Create
                </button>
                <a href="{{url_for('showDramas')}}">
                        <button class="button btn-default" type="button">
                            <span class="glyphicon glyphicon-remove"></span>
                        Cancel</button>
                    </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
